<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube refraction [Lucy]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#FFFFFF;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				text-align:center;
			}
			a {	color: #ff0080;	text-decoration: none; }
			a:hover { color: #0080ff; }
			canvas { pointer-events:none; z-index:10; }
			#d {
				text-align:center;
				margin:1em auto -9.5em;
				z-index:200;
				position:relative;
				display:block;
				background:rgba(0,0,0,0.5);
				padding:0.5em; width:400px;
				border-radius:15px;
				-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
				box-shadow: 0px 0px 10px rgba(0,0,0,0.5)
			}
			#webglmessage { margin-top:15em !important }
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>
		<script src="js/loaders/PLYLoader.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>
		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/utils/SceneUtils.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			var container, stats;
			var camera, scene, renderer;
			var pointLight;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var sphereVerticesArray = [];
			var sphereVerticesNormArray = [];
			var step = 0;
			var sphereGeom;
			var sphere;
			var date;

			var orbitRadius = 5; // for example

			var quadGeometry;
			var mousePos;
			var mouseGeo;


			init();
			animate();
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = - 10;
				//
				var r = "textures/cube/td/";
				var urls = [
					r + "px_final.jpg", r + "nx_final.jpg",
					r + "py_final.jpg", r + "ny_final.jpg",
					r + "pz_final.jpg", r + "nz_final.jpg"
				];
				var textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.mapping = THREE.CubeRefractionMapping;
				scene = new THREE.Scene();
				//scene.background = textureCube;

				// LIGHTS
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );
				pointLight = new THREE.PointLight( 0xffffff, 2 );
				scene.add( pointLight );

				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.setClearColor( 0x000000, 0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				var localPlane = new THREE.Plane( new THREE.Vector3( 0, 0, -1 ), 0 );
				var globalPlane = new THREE.Plane( new THREE.Vector3( 0, 0, -1 ), 0 );
				renderer.clippingPlanes = [ globalPlane ];
				renderer.localClippingEnabled = true;

				// material samples
				var cubeMaterial1 = new THREE.MeshPhongMaterial( { color: 0xb2cbdf, envMap: textureCube, refractionRatio: 0.98, depthWrite: true, depthTest: true, clippingPlanes: [ localPlane ],
    				clipShadows: true} );
				var wireFrameMat = new THREE.MeshBasicMaterial();
  				wireFrameMat.wireframe = true;
  				wireFrameMat.visible = false;


				//Custom Quad 
				var a = { x:10,
         				  y:10 }
				var b = { x:50,
				          y:50 }

				quadGeometry = new THREE.Geometry();

				quadGeometry.vertices.push( new THREE.Vector3( -10, 10, 0 ) );
				quadGeometry.vertices.push( new THREE.Vector3( -10, -10, 0 ) );
				quadGeometry.vertices.push( new THREE.Vector3( 10, -10, 0 ) );
				quadGeometry.vertices.push( new THREE.Vector3( 10, 10, 0 ) );

				quadGeometry.faces.push( new THREE.Face3( 0, 1, 2 ) );
				quadGeometry.faces.push( new THREE.Face3( 0, 2, 3 ) );

				quadGeometry.computeFaceNormals();
				quadGeometry.computeVertexNormals();


				var material = new THREE.MeshBasicMaterial({ side:THREE.BackSide, depthWrite: false, depthTest: true});
				//material.side = THREE.DoubleSide;
				var mesh = new THREE.Mesh( quadGeometry, material );
				mesh.position.set(0,0,0);
				//scene.add(mesh);


				date = new Date();
				sphereGeom = new THREE.SphereGeometry(2.0, 50, 50);
				// save points for later calculation
				 for (var i = 0; i < sphereGeom.vertices.length; i += 1) {
				    var vertex = sphereGeom.vertices[i];
				    var vec = new THREE.Vector3(vertex.x, vertex.y, vertex.z);
				    sphereVerticesArray.push(vec);
				    var mag = vec.x * vec.x + vec.y * vec.y + vec.z * vec.z;
				    mag = Math.sqrt(mag);
				    var norm = new THREE.Vector3(vertex.x / mag, vertex.y / mag, vertex.z / mag);
				    sphereVerticesNormArray.push(norm);
				 }

				sphere = THREE.SceneUtils.createMultiMaterialObject(sphereGeom, [cubeMaterial1, wireFrameMat]);
				//sphere.position.x = 1;
  				scene.add(sphere);
  			

	
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function createScene( geometry, m1) {
				geometry.computeVertexNormals();
				var s = 1.5;
				var mesh = new THREE.Mesh( geometry, m1 );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
				scene.add( sphere );
				
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) * 4;
				mouseY = ( event.clientY - windowHalfY ) * 4;
				mousePos = new THREE.Vector3( mouseX, mouseY, -1 ).unproject( camera );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				//stats.update();
			}
			function render() {
				step += 1;


				

				var timer = - 0.001 * Date.now();
				/*
				camera.position.x += ( mouseX - camera.position.x ) * .05;+44
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				*/
				camera.lookAt( scene.position );
				pointLight.position.x = 1500 * Math.cos( timer );
				pointLight.position.z = 1500 * Math.sin( timer );

				sphere.position.set(
					Math.cos(timer) * orbitRadius,
					0,
					Math.sin(timer) * orbitRadius

				);

				
				//mouseGeo.position.set(mousePos.x, mousePos.y, mousePos.z);

				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
